<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Styles remain the same */
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #514b4bb5;
  margin: 0;
  padding-top: 50px;
  padding-bottom: 50px;
}

.container {
  max-width: 400px; /* Set the maximum width for the content */
  margin: 0 auto; /* Center the content horizontally */
  padding: 16px;
  background-color: white;
}

/* Full-width input fields */
input[type=text], input[type=password] ,input[type=email]{
  width: 90%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}
.registerbtn {
  background-color: #04AA6D;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}
/* ... */
</style>
</head>
<body>

<form action="/action_page.php" onsubmit="return validateForm()">
  <div class="container">
    <!-- Rest of the form content -->
    <h1>Sign up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <!-- ... -->
    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>

<script>
function validateForm() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("psw").value;
  const repeatPassword = document.getElementById("psw-repeat").value;

  if (!isValidEmail(email)) {
    alert("Invalid email format");
    return false;
  }

  if (password !== repeatPassword) {
    alert("Passwords do not match");
    return false;
  }

  // Display registration successful alert
  alert("Registration successful!");

  // Redirect to travel.html when registration is successful
  window.location.href = "travel.html";
  return true;
}

function isValidEmail(email) {
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailPattern.test(email);
}
</script>

</body>
</html>
